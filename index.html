<!DOCTYPE html>
    <html lang= "en-US">
        <head>
            <meta charset= "UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Church Stats</title>
            <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
            <link rel= "stylesheet" href="css/styles.css" />
        </head>
        
        <body>
            <div class= "content">
                <header>
                    <h1>Church Stats Project</h1>
                    <p><em>Remembering That Special Sunday</em></p>
                </header>
                
                <div class= "container">
                    <h3>Enter Today's Stats</h3>
                    <form action="form">
                        <label>Today's Date</label>
                        <input type= "text"
                               id= "date" />
                        <label>Today's Attendance</label>
                        <input type= "text"
                               id= "attendance" />
                        <label>Today's Sermon</label>
                        <input type= "text"
                               id= "sermon" />
                        <button type= "button"
                                id= "submit"
                                value= "submit"
                                onclick= "function newSunday()">
                            Submit</button>
                    </form>
                </div>
                
                <div class= "container">
                    <div id= "dateOutput">Today's Date</div>

                    <div id= "attendanceOutput">Today's Attendance</div>

                    <div id= "sermonOutput">Today's Sermon</div>

                </div>
            </div>
            
            <script src= "js/churchStats.js"></script>
        </body>
    </html>
